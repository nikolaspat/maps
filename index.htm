<!DOCTYPE html>
<html>
<head>
    <title>Simple Map with Points of Interest</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
         .container {
        text-align: center;
      }
      .container img {
        display: block;
        margin: auto;
      }
      .container p {
        text-align: center;
      }
    </style>
</head>
<body>
    <img src="piraeus.jpg" width="3000" height="600">
    <div class="container">
        <h1>Welcome To Piraeus</h1>
    </div>
    <div id="map"></div>
    <script>
        // Initialize the map and set view to the location of AKMI AVT in Piraeus, Greece
        var map = L.map('map').setView([37.9409, 23.6474], 17);

        // Add OpenStreetMap tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        // Yellow marker icon
        var yellowIcon = L.icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            shadowSize: [41, 41],
            shadowAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        // Red marker icon
        var redIcon = L.icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            shadowSize: [41, 41],
            shadowAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        // Green marker icon
        var greenIcon = L.icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            shadowSize: [41, 41],
            shadowAnchor: [12, 41],
            popupAnchor: [1, -34]
        });
        // Custom marker icon for point of interest
        var poiIcon = L.icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            shadowSize: [41, 41],
            shadowAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        // Custom marker icon for user location
        var userIcon = L.icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            shadowSize: [41, 41],
            shadowAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        // Define the point of interest
        var pointOfInterest = {
            name: 'AKMI AVT',


            description: 'AKMI AVT in Piraeus, Greece, on Sotiros Street',
            lat: 37.942811160937644,
            lng: 23.644944213653563
        };

        // Add a marker with custom icon for the point of interest
        var marker = L.marker([pointOfInterest.lat, pointOfInterest.lng], { icon: poiIcon }).addTo(map);
        marker.bindPopup('<h3>' + pointOfInterest.name + '</h3><p>' + pointOfInterest.description + '</p>');
        // Yellow markers
        L.marker([37.9482224157233, 23.64742919312685], { icon: yellowIcon }).bindPopup('<h3>Troumpa Area \n  Η Τρούμπα ήταν η πιο κακόφημη συνοικία του Πειραιά, επί σειρά ετών, καθώς ήταν γνωστή για τους οίκους ανοχής και τα καμπαρέ που διέθετε. \n Η περιοχή πήρε το όνομά της από την αντλία(τρόμπα) που ήταν τοποθετημένη από το 1860 σε πηγάδι, στην περιοχή αυτή, στην αρχή της οδού Αιγέως, (σημερινής 2ας Μεραρχίας) στον Πειραιά και εφοδίαζε με νερό τα πλοία. \n Η Τρούμπα ήταν στις δόξες της τη δεκαετία του ’50 – ’60 και η «χρυσή εποχή» της κράτησε περίπου 20 χρόνια, ενώ στους δρόμους της βρίσκονταν τα πιο διάσημα «κακόφημα» καμπαρέ που άφησαν εποχή, όπως το «Τζων Μπουλ» και το «Μπλακ Κατ» που με στριπτιζ και κονσομασιόν προσπαθούσαν να ικανοποιήσουν τους απαιτητικούς πελάτες.Παράλληλα στην Τρούμπα μεγαλούργησαν και πολλοί γνωστοί ρεμπέτες, ο Μάρκος Βαμβακάρης ο Παπαϊωάννου, ο Κερομύτης και ο Νίκος ο Πουνέντης.Μέρα και βράδυ από όποιο καφενείο πέρναγες, άκουγες μπουζούκι και μπαγλαμά και ένιωθες την μυρωδιά του χασίς από ναργιλέ και από τσιγαριλίκι.Όσοι έπαιζαν μπουζούκι, συνήθως ήταν άνθρωποι της τούφας και το είχαν μάθει στη φυλακή. \n    Το 1967 απαγορεύτηκαν όλες οι δραστηριότητες στην περιοχή.Το 1967 ο τότε δήμαρχος Πειραιά Αριστείδης Σκυλίτσης αποφασίζει την απαγόρευση όλων των δραστηριοτήτων στην περιοχή, αφού πέραν των συνθηκών που είχαν δημιουργήσει γκέτο για τους Πειραιώτες, η εγκατάσταση ναυτιλιακών εταιρειών στην Ακτή Μιαούλη ήταν μία καλή ευκαιρία για αναδόμηση, εκκαθάριση και ανάπτυξη της περιοχής.Μέχρι το 1970 το λιμενικό είχε πλέον τον πλήρη έλεγχο, ενώ τα περισσότερα νυχτερινά κέντρα και τα καταγώγια της εποχής κατεδαφίστηκαν.Σήμερα στην περιοχή στεγάζονται το δικαστικό Μέγαρο Πειραιά και Διευθύνσεις του ΝΑΤ και του Υπουργείου Ναυτιλίας.</h3>').addTo(map); // Troumpa Area in Piraeus
        L.marker([37.93715098379384, 23.644079898262284], { icon: yellowIcon }).bindPopup('<h3>Archaeological Museum of Piraeus: \n  Το Αρχαιολογικό Μουσείο του Πειραιά προσφέρει στον επισκέπτη την αντιπροσωπευτική και πλήρη εικόνα της ιστορίας της πόλης, που κατά την αρχαιότητα γνώρισε μεγάλη ακμή τόσο ως εμπορικό κέντρο της ανατολικής Μεσογείου όσο και ως πολεμικός ναύσταθμος της αρχαίας Αθήνας. \n Το είδος των εκθεμάτων του, που προέρχονται κυρίως από την ευρύτερη περιοχή του Πειραιά και της αττικής παραλίας, και τα χρονικά όρια που καλύπτουν, από τη μυκηναϊκή έως και τη ρωμαϊκή εποχή, είναι αντιπροσωπευτικά της ιδιομορφίας, της σύνθεσης του πληθυσμού και της ιστορίας του Πειραιά. Οι συλλογές του μουσείου αποτελούνται κυρίως από ευρήματα ανασκαφών ή τυχαία ευρήματα και από παραδόσεις αρχαιοτήτων, ενώ έχουν εμπλουτισθεί και με τις δωρεές ιδιωτικών συλλογών, όπως της συλλογής Μελετοπούλου-Νομίδου και, πιο πρόσφατα, της Συλλογής Γερουλάνου. \n Το μουσείο στεγάζεται σε διώροφο κτήριο, που πλαισιώνει στη δυτική και νότια πλευρά το ελληνιστικό θέατρο της Ζέας και έχει συνολικό εμβαδόν 1.394 τ.μ. Οι εκθεσιακοί του χώροι καταλαμβάνουν τις δέκα αίθουσες των δύο ορόφων (1.044 τ.μ). Το κτήριο του παλαιού μουσείου (330 τ.μ.), που βρίσκεται ακριβώς δίπλα, χρησιμοποιείται σήμερα ως αποθήκη γλυπτών, ενώ στον αρχαιολογικό χώρο του θεάτρου της Ζέας πρόκειται να λειτουργήσει υπαίθρια έκθεση γλυπτών</h3>').addTo(map); // Archaeological Museum of Piraeus
        L.marker([37.9458044, 23.6503533], { icon: yellowIcon }).bindPopup('<h3>Πύλης</h3>').addTo(map); // Πύλης
        L.marker([37.9392581, 23.6387563], { icon: yellowIcon }).bindPopup('<h3>Ομηρίδου</h3>').addTo(map); // Ομηρίδου
        L.marker([37.9465457, 23.6532679], { icon: yellowIcon }).bindPopup('<h3>Σκλυλίτση</h3>').addTo(map); // Σκλυλίτση
        L.marker([37.94288754610704, 23.645674518373625], { icon: yellowIcon }).bindPopup('<h3>Κολοκοτρώνη</h3>').addTo(map); // Κολοκοτρώνη

        // Red markers
        L.marker([37.93763808823811, 23.658781706313427], { icon: redIcon }).bindPopup('<h3>Mikrolimano \n Το Μικρολίμανο ή Φανάρι ή λιμένας Κουμουνδούρου, πρώην Τουρκολίμανο και στην αρχαιότητα Λιμένας Μουνιχίας, αποτελεί σήμερα τουριστική τοποθεσία και περιλαμβάνεται στην ευρύτερη συνοικία της Καστέλλας. Βρίσκεται στα βορειοανατολικά της Πειραϊκής χερσονήσου συνορεύοντας με την συνοικία του Νέου Φαλήρου. Μόλις μπείτε στην καρδιά του Μικρολίμανου θα σας μαγέψει αυτή η γραφική και άκρως νησιώτικη εικόνα με τα σπίτια αμφιθεατρικά κτισμένα στο λόφο, ενώ δίπλα σας θα βλέπετε αγκυροβολημένα κότερα και μικρά καΐκια.Τα δεκάδες μαγαζάκια που λειτουργούν κατά μήκος της παραλίας ολοκληρώνουν αυτή την εικόνα και αίσθηση νησιού.Tο φαγητό στο Μικρολίμανο φαίνεται πως τα τελευταία χρόνια έχει ανοίξει τους ορίζοντες του και είναι σε ετοιμότητα για να σας ταξιδέψει first-class στις κουζίνες του κόσμου, με διαβατήριο τα πιο γευστικά, αμιγώς επηρεασμένα ή απλώς πειραγμένα από τις διεθνείς κουζίνες, μενού. Απολαμβάνοντας τη θέα και το θαλασσινό αεράκι, είτε επιλέξετε τις παραδοσιακές γεύσεις είτε πιο fusion πρότασεις,ένα είναι βέβαιο: το σημερινό σας γεύμα θα σας ανταμείψει!</h3>').addTo(map); // Mikrolimano
        // Red markers
        L.marker([37.9307452682019, 23.63006781226451], { icon: redIcon }).bindPopup('<h3>Piraiki \n Η Πειραϊκή αποτελεί την Νοτιοδυτική παραλιακή συνοικία του Πειραιά, βρίσκεται ανατολικά του κεντρικού λιμανιού του Πειραιά. Κατά μήκος της παραλίας της Πειραϊκής βρίσκονται τα αρχαία Μακρά Τείχη (τείχη του Κόνωνα) και το λιμάνι της. Συνορεύει στα βόρεια με την Καλλίπολη, στα ανατολικά με τον Άγιο Βασίλειο, στα δυτικά και νότια βρέχεται σε ένα τεράστιο μήκος από τον Σαρωνικό κόλπο δημιουργώντας την Πειραϊκή ακτή επί της Ακτής Θεμιστοκλέους. Κι αν ο Πειραιάς έχει να σας παρουσιάσει άπειρες επιλογές σε ψαροταβέρνες, κουτούκια, fancy εστιατόρια και πιο fast-food φιλοσοφίας στέκια, η Πειραϊκή ειδικεύεται στις “ταβερνοκαταστάσεις”.Κατά μήκος της θα βρείτε ουζερί,μεζεδοπωλεία,μπακαλοταβέρνες και ψαροταβέρνες, τα οποία έχουν χαραγμένη πάνω τους μια στάμπα αυθεντικότητας του παλιού Πειραιά, τότε που όλα ήταν λίγο πιο αγνά και πολύ πιο νόστιμα.</h3>').addTo(map); // Piraiki
        L.marker([37.93734998325042, 23.64621569531738], { icon: redIcon }).bindPopup('<h3>Marina Zeas:\n  Η Μαρίνα Ζέας βρίσκεται στον Πειραιά, στην ανατολική ακτή της χερσονήσου της Πειραϊκής. Η περιοχή της θάλασσας αποτελείται από δύο λιμάνια, το Πασσαλιμάνι και τη Φρεατίδα. Σε σχέση με άλλες μαρίνες, η κίνηση εδώ είναι πιο αυξημένη χάρη στα πολλά καταστήματα μέσα στη μαρίνα και τον γύρω χώρο. Η Μαρίνα Ζέας είναι ένα σημείο στον Πειραιά ιδανικό για περπάτημα, καθώς στην διαδρομή σας απολαμβάνετε την θέα της θάλασσας, του ουρανού και των κότερων. Ωστόσο, εκτός από ιδανικό μέρος για περπάτημα,είναι ιδανικό μέρος για φαγητό και ποτό καθώς διαθέτει πολύ ενδιαφέροντα μαγαζιά και διεθνείς κουζίνες για όλα τα γούστα, όπως Ιταλικό, Μεξικάνικο, Ασιάτικο,Αμερικανικό και άλλα πολλά.</h3>').addTo(map); // Marina Zeas

        // Green markers
        L.marker([37.94296736278901, 23.647700070555548], { icon: greenIcon }).bindPopup('<h3>Δημοτικό θέατρο Πειραιά \n Το ∆ηµοτικό Θέατρο βρίσκεται στο κέντρο της πόλης και κτίστηκε σε σχέδια πιστής αντιγραφής του περίφημου θεάτρου Μπολσόι στη Μόσχα. Ο αρχιτέκτονας του έργου υπήρξε ο καθηγητής του Εθνικού Μετσόβιου Πολυτεχνείου Ιωάννης Λαζαρίμος.Το Δημοτικό Θέατρο Πειραιά, κάνει τα επίσημα εγκαίνιά του, την Κυριακή του Θωμά στις 9 Απριλίου 1895, στις 10.30 το πρωί, μετά "περισσής λαμπρότητος".   Η πρόσοψη του θεάτρου είχε διαμορφωθεί έτσι ώστε να μπορούν με ευκολία να παρκάρουν οι "βηκτώριες άμαξες" και τα λεγόμενα "Βιζ-α-βί", λεωφορεία της εποχής.Το  λευκό οικοδόμημα  με το ναόσχημο πρόπυλο και τις τέσσερεις λεπτές - χωρίς ραβδώσεις - κορινθιακού τύπου κολώνες στην πρόσοψή του, γίνεται σημείο αναφοράς της πολιτιστικής ζωής της πόλης τόσο στον 19ο όσο και τον 20ο αιώνα. Μορφολογικά,  έχει τις αναφορές του στην αμιγή κλασικιστική παράδοση και είναι επηρεασμένο από τη γερμανική σχολή που εκπροσωπούσε ο Ερνέστος Τσίλερ. </h3>').addTo(map); // Δημοτικό θέατρο Πειραιά
        L.marker([37.945288, 23.6442426], { icon: greenIcon }).bindPopup('<h3>Δημοτική Πινακοθήκη Πειραιά \n Από τον Ιανουάριο του 2014 στο Παλιό Ταχυδρομείο της οδού Φίλωνος 29 – Καραολή και Δημητρίου 14 στον 1ο όροφο, εκτίθεται μικρός αριθμός έργων νεοελλήνων ζωγράφων μεταξύ αυτών Νικόλαος και Περικλής Λύτρας, Κων/νος Μαλέας, Κων/νος Ρωμανίδης, Μιχαήλ Οικονόμου, Αλέξανδρος Χριστοφής και έπειτα από συστηματική μελέτη, τεκμηρίωση και συντήρηση από εξειδικευμένο προσωπικό, ανά τακτά χρονικά διαστήματα  γίνεται ανάρτηση έργων νεότερων καλλιτεχνών εκ των οποίων σημαντική θα είναι η παρουσία των πειραιωτών ζωγράφων.Στη Δημοτική Πινακοθήκη υπάρχει η συλλογή 80 γλυπτών του Γεωργίου Καστριώτη, συλλογή 156 έργων του Σταμάτη Λαζάρου, σημαντικά έργα των Βυζαντίου, Γεραλή, Κοκότση,, Βολανάκη,, κ.α.καθώς και πλούσιο υλικό του Μάνου Κατράκη.Το κτίριο ανεγέρθηκε το 1889 ως ταχυδρομείο, ένας χώρος πνευματικής συνά -ντησης των ανθρώπων.Η απόσταση και η ξενιτιά για τον Πειραιά είναι έννοιες γηγενείς.Στο παλιό ταχυδρομείο ενώνονταν οι ξενιτεμένοι και οι ναυτικοί με τις οικογένειές τους.Σήμερα ο χώρος φιλοδοξεί να αποτελέσει Πνευματική εστία συνάντησης παλαιών και νέων καλλιτεχνών με τους κατοίκους της πόλης. \n Το κτίριο αποτελεί έναν από τους νεοκλασικούς αρχιτεκτονικούς προορισμούς της περιοχής.</h3>').addTo(map); // Δημοτική Πινακοθήκη Πειραιά
        L.marker([37.9318546, 23.6437703], { icon: greenIcon }).bindPopup('<h3>Ναυτικό Μουσείο της Ελλάδος \n Το Ναυτικό Μουσείο της Ελλάδος υπήρξε διακαής πόθος των ελλήνων πλοιάρχων Του νεοσύστατου κράτους.Ήδη από το 1867 έγιναν προσπάθειες να δημιουργηθεί ένας χώρος με σκοπό την αναζήτηση, περισυλλογή, διαφύλαξη και έκθεση των ιστορικών κειμηλίων που αναφέρονται στους ναυτικούς αγώνες, καθώς και σε κάθε θαλάσσια δραστηριότητα των Ελλήνων από την προϊστορική εποχή ως τις μέρες μας. Τα εγκαίνια του Μουσείου πραγματοποιούνται 4 / 08 / 1967. Μέσα από τις δράσειςτου μελετά και τεκμηριώνει την ναυτική ιστορία. Παράλληλα καλλιεργεί τηναγάπη για την θάλασσα και την προστασία της με σύγχρονες εκπαιδευτικές μεθόδους και δράσεις. Στην είσοδο του Μουσείου έχει ενσωματωθεί ένα τμήμα του αρχαίου τείχους του Κόνωνος.Ο επισκέπτης μπορεί να θαυμάσει τον αύλειο χώρο με την αρχαία Ιστορία  και σύγχρονη ιστορία να ξεδιπλώνεται μπροστά του .Γλυπτά και σημαντικά υπαίθρια εκθέματα όπως ο πυργίσκος του ιστορικού υποβρυχίου Παπανικολής και άγκυρες πλοίων της εποχής της Ναυμαχίας του Ναβαρίνου. Στους εκθεσιακούς Χώρους  τα 2500 εκθέματα ταξιδευουν τον επισκέπτη από την προϊστορία στην Σύγχρονη εποχή. Στο χώρο του Μουσείου υπάρχει, επίσης, Ναυτική Βιβλιοθήκη ανοικτή στο κοινόκατά τις ημέρες και ώρες λειτουργίας του, η οποία διαθέτει περισσότερους από 17.000 τόμους βιβλίων και περιοδικών με κύριο θέμα τη ναυτική ιστορία, επιστήμη και τέχνη.</h3>').addTo(map); // Ναυτικό Μουσείο της Ελλάδος


        L.marker([37.93937094146428, 23.629501183828523], { icon: redIcon }).bindPopup('<h3>Τειχη Πειραιά \n Τα τείχη και οι πύλες του αρχαίου Πειραιά. \n Τα ερείπια των οχυρώσεων βρίσκονται σε καλή κατάσταση ως σήμερα.Το 493 π.Χ.ο Θεμιστοκλής ξεκίνησε την κατασκευή οχυρώσεων γύρω από τον Πειραιά.Οι δύο κύριες πύλες των οχυρώσεων βρίσκονται στην είσοδο της σύγχρονης πόλης στην οδό του 34ου Συντάγματος. Η Πύλη του Άστεως είναι η πιο δυτική πύλη, η οποία περικλείεται από τις οδούς Πύλης, Ομηρίδου, Σκλυλίτση και Κολοκοτρώνη.Ο κύριος δρόμος για τις μεταφορές προς την Αθήνα περνούσε μέσα από την Πύλη του Άστεως. \n Τα Μακρά Τείχη και η Μέση Πύλη. Ο σκοπός κατασκευής των Μακρών Τειχών ήταν η σύνδεση της Αθήνας με το επίνειό της.Τα Μακρά Τείχη(Βόρειο, Φαληρικό και το Μέσο ή Νότιο τείχος) δημιουργούσαν έναν ασφαλή διάδρομο ανάμεσα στην Αθήνα και τον Πειραιά για τον πληθυσμό της Αττικής κατά τον Πελοποννησιακό Πόλεμο.Η Μέση Πύλη, κοντά στην Πύλη του Άστεως, είναι πολύ παρόμοια με το Δίπυλον της Αθήνας, αλλά μικρότερη.Είχε κατασκευαστεί για διακίνηση χρησιμοποιώντας τον διάδρομο των Μακρών Τειχών.Η Ηετιώνεια Πύλη βρίσκεται στη βορεινή πλευρά του κύριου λιμένα, του Κάνθαρου, στην περιοχή της Δραπετσώνας.Το φρούριο της Ηετιωνείας κατασκευάστηκε με σκοπό τον έλεγχο του λιμανιού.Δύο τμήματα του τείχους ξεκινούν απ’ αυτή την πύλη.Η πρώτη στα ανατολικά προς τον λιμένα.Η δεύτερη προς τον εξωτερικό λιμένα.Δύο ισχυροί κυκλικοί πύργοι της ελληνιστικής περιόδου ορθώνονταν στα πλευρά της πύλης.Το τείχος προστατεύεται από μια βαθιά τάφρο σκαμμένη μέσα στον βράχο.Ο παράκτιος τομέας των οχυρώσεων. Κατασκευάστηκε από τον Κόνωνα το 394 π.Χ.και διατηρείται, ως σήμερα, ένα τμήμα του μήκους 2, 5 χλμ.κατά μήκος της Πειραϊκής Ακτής.Πολλοί από τους πύργους του τείχους διατηρούνται ως σήμερα.</h3>').addTo(map);

        // Function to display user's location on the map with a custom icon
        function displayUserLocation(position) {
            var userLat = position.coords.latitude;
            var userLng = position.coords.longitude;
            var userMarker = L.marker([userLat, userLng], { icon: userIcon }).addTo(map);
            userMarker.bindPopup('<h3>Your Location</h3>');
            map.setView([userLat, userLng], 17);
        }

        // Function to handle location errors
        function handleLocationError(error) {
            console.log('Error getting user location:', error);
        }

        // Request user's location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(displayUserLocation, handleLocationError);
        } else {
            console.log('Geolocation is not supported by this browser.');
        }

    </script>
</body>
</html>
